<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Optimal Samples Selection System</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
    <div class="container">
        <header>
            <h1>Optimal Samples Selection System</h1>
            <p class="subtitle">Genetic Algorithm & Simulated Annealing Optimization</p>
            <nav class="main-nav">
                <ul>
                    <li><a href="/" class="active">Single Algorithm</a></li>
                    <li><a href="/compare">Algorithm Comparison</a></li>
                    <li><a href="/history">History</a></li>
                </ul>
            </nav>
        </header>

        <div class="main-content">
            <div class="parameter-section">
                <h2>Algorithm Parameter Setting</h2>
                <div class="parameter-grid">
                    <div class="parameter-group">
                        <label for="m">Total Sample Number (m):</label>
                        <input type="number" id="m" min="45" max="54" value="45">
                    </div>
                    <div class="parameter-group">
                        <label for="n">Selected Sample Number (n):</label>
                        <input type="number" id="n" min="7" max="25" value="7">
                    </div>
                    <div class="parameter-group">
                        <label for="k">Combination Size (k):</label>
                        <input type="number" id="k" min="4" max="7" value="6">
                    </div>
                    <div class="parameter-group">
                        <label for="j">Subset Parameter (j):</label>
                        <input type="number" id="j" min="3" value="4">
                    </div>
                    <div class="parameter-group">
                        <label for="s">Coverage Parameter (s):</label>
                        <input type="number" id="s" min="3" max="7" value="4">
                    </div>
                    <div class="parameter-group">
                        <label for="f">Coverage Times (f):</label>
                        <input type="number" id="f" min="1" value="1">
                    </div>
                    <div class="parameter-group">
                        <label for="algorithm">Algorithm:</label>
                        <select id="algorithm">
                            <option value="genetic">Genetic Algorithm</option>
                            <option value="annealing">Simulated Annealing</option>
                            <option value="greedy">Greedy Algorithm</option>
                        </select>
                    </div>
                </div>
            </div>

            <div class="selection-section">
                <h2>Sample Selection</h2>
                <div class="selection-options">
                    <label>
                        <input type="radio" name="selection" value="random" checked>
                        Random Selection
                    </label>
                    <label>
                        <input type="radio" name="selection" value="manual">
                        Manual Input
                    </label>
                </div>
                <div class="manual-input" style="display: none;">
                    <input type="text" id="sampleInput" placeholder="Enter sample numbers separated by commas (e.g., 01,02,03)">
                </div>
            </div>

            <div class="action-buttons">
                <button id="executeBtn">Execute</button>
                <button id="historyBtn">View History</button>
                <button id="clearBtn">Clear</button>
            </div>

            <div class="progress-section">
                <div class="progress-bar">
                    <div class="progress" style="width: 0%"></div>
                </div>
                <div class="progress-text">0%</div>
            </div>

            <div class="results-section">
                <div class="values-input">
                    <h2>Values Input</h2>
                    <div id="samplesDisplay" class="display-area"></div>
                </div>
                <div class="results">
                    <h2>Results</h2>
                    <div id="resultsDisplay" class="display-area"></div>
                </div>
            </div>

            <div class="run-id">
                <span id="runId"></span>
            </div>
        </div>
    </div>

    <script src="{{ url_for('static', filename='js/genetic_algorithm.js') }}"></script>
    <script src="{{ url_for('static', filename='js/simulated_annealing.js') }}"></script>
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>
</html>
